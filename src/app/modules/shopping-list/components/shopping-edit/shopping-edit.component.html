<div class="row">
  <div class="col-12">
    <form class="d-flex" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label class="form-label" for="">Name</label>
          <input
            class="form-control"
            name="name"
            type="text"
            id="name"
            required
            ngModel
          />

        </div>

        <div class="col-sm-2 form-group">
          <label for="" class="form-label">Amount</label>
          <input
            pattern="^[1-9]+[0-9]*$"
            class="form-control"
            type="number"
            name="amount"
            id="amount"
            required
            ngModel
          >

        </div>

        <div class="col-4 d-flex align-items-end">
          <div class="btn-group">
            <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
