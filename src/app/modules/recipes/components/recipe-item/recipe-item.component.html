<a
  class="list-group-item d-flex justify-content-between align-items-center mb-2"
  routerLinkActive="active"
  [routerLink]="[index]"
>
  <div class="">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>

  <span class="">
    <img
      class="img-responsive"
      style="max-height: 50px;"
      [src]="recipe.imgPath"
      [alt]="recipe.name"
    />
  </span>
</a>
