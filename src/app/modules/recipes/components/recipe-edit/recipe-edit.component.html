<section class="mt-3">
  <div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="btn-group action-box mb-3">
        <button [disabled]="!recipeForm.valid" class="btn btn-success" type="submit">Save</button>
        <button
          [disabled]="recipeForm.touched"
          class="btn btn-danger"
          (click)="onCancel()"
          type="button"
          >
          Cancel
        </button>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-control" id="name" formControlName="name" type="text">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="form-label">Image Path</label>
            <input class="form-control" id="imgPath" formControlName="imgPath" type="text" #imgPath>
          </div>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-12">
          <img [src]="imgPath.value" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea
              formControlName="description"
              class="form-control"
              id="description"
              type="text"
              rows="6">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row my-3" formArrayName="ingredients">
        <div class="col-12">

          <div
            *ngFor="let ingCtrl of controls; let i=index"
            [formGroupName]="i"
            class="row my-3"
          >
            <div class="col-8">
              <input formControlName="name" class="form-control" type="text" name="name" id="">
            </div>
            <div class="col-2">
              <input formControlName="amount" class="form-control" type="number" name="" id="">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

        </div>
      </div>

      <div class="">
        <button
          type="button"
          class="btn btn-success"
          (click)="onAddIngredient()"
        >+</button>
      </div>

    </form>
  </div>
</section>
